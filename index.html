<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estágio de Psicologia</title>
    <style>
        /* ... (estilos permanecem os mesmos) ... */
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#" class="nav-link">Login</a>
        <a href="#" class="nav-link">Contato</a>
    </div>

    <div class="container">
        <h1>Inicie o seu estágio de psicologia aqui.</h1>

        <div class="form-group">
            <input type="text" placeholder="Login" id="login">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Senha" id="password">
        </div>

        <button id="vamos-nessa-btn">Vamos nessa!</button>
        <button id="cadastro-btn">Cadastre-se</button>
    </div>

    <button class="sign-out">Sign Out</button>

    <script>
        document.getElementById("vamos-nessa-btn").addEventListener("click", function() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;

            // Recupera os dados do localStorage
            var storedName = localStorage.getItem('nome');
            var storedPassword = localStorage.getItem('senha');

            console.log("Login inserido:", login); // Debugging
            console.log("Senha inserida:", password); // Debugging
            console.log("Nome armazenado:", storedName); // Debugging
            console.log("Senha armazenada:", storedPassword); // Debugging

            // Verifica se o login e senha estão corretos
            if (login === storedName && password === storedPassword) {
                window.location.href = "https://gabrielzitcho.github.io/sitespa/tela%20aluno%207.html"; // Substitua pelo link da página de formulário
            } else {
                alert("Login ou senha incorretos!");
            }
        });

        document.getElementById("cadastro-btn").addEventListener("click", function() {
            window.location.href = "https://gabrielzitcho.github.io/sitespa/cadastro%202.html"; // Substitua pelo link do site de cadastro
        });

        document.querySelector(".sign-out").addEventListener("click", function() {
            localStorage.removeItem('nome');
            localStorage.removeItem('senha');
            alert("Você foi desconectado.");
            window.location.href = "https://gabrielzitcho.github.io/sitespa/index.html"; // Substitua pelo link da página inicial
        });
    </script>
</body>
</html>
